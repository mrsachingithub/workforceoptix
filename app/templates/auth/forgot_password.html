{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-4">
        <div class="card shadow border-0">
            <div class="card-body p-5">
                <h3 class="text-center mb-4 fw-bold text-primary">Forgot Password</h3>
                <p class="text-muted text-center mb-4">Enter your email address and we'll send you a link to reset your
                    password.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Send Reset Link</button>
                    <div class="text-center mt-3">
                        <small><a href="{{ url_for('auth.login') }}">Back to Login</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
