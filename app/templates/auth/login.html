{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-4">
        <div class="card shadow border-0">
            <div class="card-body p-5">
                <h3 class="text-center mb-4 fw-bold text-primary">Login</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Sign In</button>
                    <div id="loadingSpinner" class="text-center mt-3 d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </form>
                <div id="alertMessage" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const alertBox = document.getElementById('alertMessage');
        const spinner = document.getElementById('loadingSpinner');

        alertBox.innerHTML = '';
        spinner.classList.remove('d-none');

        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();

            spinner.classList.add('d-none');

            if (response.ok) {
                window.location.href = '/dashboard';
            } else {
                alertBox.innerHTML = `<div class="alert alert-danger">${data.msg}</div>`;
            }
        } catch (err) {
            spinner.classList.add('d-none');
            alertBox.innerHTML = `<div class="alert alert-danger">An error occurred. Please try again.</div>`;
            console.error(err);
        }
    });
</script>
{% endblock %}
