{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <!-- Sidebar -->
        <div class="list-group shadow-sm">
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                Dashboard
            </a>
            <a href="#" class="list-group-item list-group-item-action">Employees</a>
            <a href="#" class="list-group-item list-group-item-action">Projects</a>
            <a href="#" class="list-group-item list-group-item-action">Allocations</a>
            <a href="#" class="list-group-item list-group-item-action">Reports</a>
        </div>
    </div>
    <div class="col-md-9">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <h4 class="card-title mb-4">Welcome, {{ user.username }}!</h4>
                <div class="row">
                    <!-- Stats Cards -->
                    <div class="col-md-4 mb-3">
                        <div class="card bg-primary text-white h-100">
                            <div class="card-body">
                                <h5 class="card-title">Total Employees</h5>
                                <p class="card-text display-6">{{ stats.total_employees }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card bg-success text-white h-100">
                            <div class="card-body">
                                <h5 class="card-title">On Bench</h5>
                                <p class="card-text display-6">{{ stats.bench_count }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card bg-warning text-dark h-100">
                            <div class="card-body">
                                <h5 class="card-title">Utilization</h5>
                                <p class="card-text display-6">{{ stats.utilization_rate }}%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
