{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white border-bottom-0 pt-4 px-4">
                <h3 class="mb-0 fw-bold">My Profile</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" value="{{ user.username }}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="{{ user.email }}" readonly>
                        </div>
                    </div>
                    <hr class="my-4">
                    <h5 class="mb-3">Associate Details</h5>
                    {% if user.employee_profile %}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" value="{{ user.employee_profile.name }}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Designation</label>
                            <input type="text" class="form-control" value="{{ user.employee_profile.designation }}"
                                readonly>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Skills</label>
                        <textarea class="form-control" readonly>{{ user.employee_profile.skills }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Availability Status</label>
                        <input type="text" class="form-control" value="{{ user.employee_profile.availability_status }}"
                            readonly>
                    </div>
                    {% else %}
                    <div class="alert alert-warning">
                        No employee profile linked to this account. Please contact HR.
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
